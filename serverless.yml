service: sf-assignment-pow
frameworkVersion: '3'
configValidationMode: error

provider:
  name: aws
  runtime: nodejs16.x
  stage: ${opt:stage, 'dev'}
  region: eu-west-1
  lambdaHashingVersion: 20201221
  memorySize: 256
  logRetentionInDays: 14
  timeout: 29

plugins:
  - serverless-esbuild
  - serverless-offline

custom:
  esbuild:
    packager: yarn
    minify: false
    sourcemap: false
    target: node16
    watch:
      pattern: ['src/**/*.ts']
    external:
      - redis
  blockCacheCron: ${env:VOLTS_N_COINS_BLOCK_CACHE_CRON, 'cron(0 */3 * * ? *)'}

functions:
  graphql:
    handler: src/fn_graphql.handler
    events:
      - httpApi: '*'
  blockCache:
    handler: src/blockCacheHandler.handler
    # This cron expression runs every 3 hours by default.
    events:
      - schedule:
          rate: ${self:custom.blockCacheCron}
